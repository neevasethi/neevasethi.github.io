<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Neeva Sethi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.8;
            color: #4a4238;
            background: #f5f1eb;
        }

        /* Navigation */
        nav {
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(250, 247, 242, 0.98);
            padding: 1.5rem 3rem;
            z-index: 1000;
            border-bottom: 1px solid #e8e1d6;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            color: #3d3530;
            letter-spacing: 0.5px;
            border: 2px solid #3d3530;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .logo:hover {
            background: #3d3530;
            color: #f5f1eb;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #6b5d54;
            font-size: 0.95rem;
            font-weight: 400;
            transition: color 0.3s;
            letter-spacing: 0.3px;
        }

        .nav-links a:hover {
            color: #3d3530;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: #6b5d54;
            transition: fill 0.3s;
        }

        .theme-toggle:hover svg {
            fill: #3d3530;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode nav {
            background: rgba(30, 30, 30, 0.98);
            border-bottom: 1px solid #333;
        }

        body.dark-mode .logo {
            color: #e0e0e0;
            border-color: #e0e0e0;
        }

        body.dark-mode .logo:hover {
            background: #e0e0e0;
            color: #1a1a1a;
        }

        body.dark-mode .nav-links a {
            color: #b0b0b0;
        }

        body.dark-mode .nav-links a:hover {
            color: #e0e0e0;
        }

        body.dark-mode .theme-toggle svg {
            fill: #b0b0b0;
        }

        body.dark-mode .theme-toggle:hover svg {
            fill: #e0e0e0;
        }

        body.dark-mode .page-header {
            background: #1f1f1f;
        }

        body.dark-mode .page-header h1 {
            color: #e0e0e0;
        }

        body.dark-mode .section-title {
            color: #808080;
        }

        body.dark-mode .separator {
            background: #333;
        }

        body.dark-mode .bottom-bar {
            background: rgba(30, 30, 30, 0.98);
            border-top: 1px solid #333;
        }

        body.dark-mode .bottom-bar svg {
            fill: #b0b0b0;
        }

        body.dark-mode .bottom-bar a:hover svg {
            fill: #e0e0e0;
        }

        body.dark-mode .gallery-item img {
            opacity: 0.9;
        }

        body.dark-mode .gallery-item:hover img {
            opacity: 1;
        }

        /* Page Header */
        .page-header {
            margin-top: 80px;
            padding: 4rem 3rem 2rem;
            background: #faf7f2;
        }

        .page-header-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .page-header h1 {
            font-family: 'Crimson Pro', Georgia, serif;
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #3d3530;
        }

        /* Section Styles */
        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 3rem;
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #a89582;
            margin-bottom: 3rem;
            font-weight: 500;
        }

        /* Gallery Grid */
        .gallery-grid {
            column-count: 4;
            column-gap: 1.5rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            break-inside: avoid;
            margin-bottom: 1.5rem;
            display: inline-block;
            width: 100%;
        }

        .gallery-item:hover {
            transform: translateY(-10px) rotate(1deg);
        }

        .gallery-item:nth-child(even):hover {
            transform: translateY(-10px) rotate(-1deg);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Different heights for variety */
        .gallery-item:nth-child(3n+1) img {
            aspect-ratio: 3/4;
            object-fit: cover;
        }

        .gallery-item:nth-child(3n+2) img {
            aspect-ratio: 4/3;
            object-fit: cover;
        }

        .gallery-item:nth-child(3n+3) img {
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        /* Separator */
        .separator {
            width: 100%;
            height: 1px;
            background: #e8e1d6;
            margin: 4rem 0;
        }

        footer {
            text-align: center;
            padding: 3rem;
            color: #a89582;
            font-size: 0.9rem;
            font-weight: 300;
            display: none;
        }

        /* Fixed Bottom Bar */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(250, 247, 242, 0.98);
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-top: 1px solid #e8e1d6;
            z-index: 1000;
        }

        .bottom-bar-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .bottom-bar a {
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .bottom-bar a:hover {
            opacity: 0.7;
        }

        .bottom-bar svg {
            width: 24px;
            height: 24px;
            fill: #6b5d54;
        }

        .bottom-bar a:hover svg {
            fill: #3d3530;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .page-header {
                padding: 3rem 1.5rem 2rem;
            }

            .page-header h1 {
                font-size: 2rem;
            }

            .section {
                padding: 3rem 1.5rem;
            }

            .gallery-grid {
                column-count: 2;
                column-gap: 1.5rem;
            }

            .gallery-item {
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                column-count: 1;
            }
        }
    </style>

    <script>
        // Theme toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const logo = document.querySelector('.logo');

        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            updateLogoColor();
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // Save theme preference
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            
            updateLogoColor();
        });

        function updateLogoColor() {
            if (body.classList.contains('dark-mode')) {
                logo.style.color = '#e0e0e0';
                logo.style.borderColor = '#e0e0e0';
            } else {
                logo.style.color = '#3d3530';
                logo.style.borderColor = '#3d3530';
            }
        }
    </script>
